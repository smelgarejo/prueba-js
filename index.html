<!doctype html>
<html lang="en">

<head>
    <title>Tweet Desafio </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bloque">
                <h1 class="mt-4 text-center">Tweet └(^o^)┘</h1>
                <!-- escribir tweet -->
                <form id="uploader" action="">
                    <div class="bloque__tweet">
                        <!--Aqui va a aparecer la imagen-->
                        <img id="image" class="bloque__tweet--img" src="" alt="">
                    </div>
                    <div>
                        <input id="file" type="file">
                    </div>
                    <div class="bloque-contenido">
                        <button class="btn btn-primary">adjuntar</button>
                    </div>
                    <div class="form-group">
                        <label for="formnick">Nombre</label>
                        <input type="text" class="form-control" id="formnick" placeholder="Ingresa tu Nick">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingresa tu tweet"></textarea>
                    </div>
                    <div class="bloque-contenido">
                        <button type="submit" id="#btnTwittear" class="btn btn-lg btn-block btn-dark">Twittear</button>
                    </div>
                </form>
                <!-- fin escribir tweet -->
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-7 bloque">
                <h2>Historial</h2>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/javascript.js"></script>

</body>

</html>
